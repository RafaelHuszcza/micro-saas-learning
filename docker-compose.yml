version: '3.8'

services:
  postgres_nlw:
    container_name: postgres_ms
    image: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=micro_saas
  keycloak:
    image: quay.io/keycloak/keycloak:22.0.4
    ports:
      - "8080:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: [ "start-dev" ]
